<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMade Eats - Fresh Local Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üç≤</span>
                    <span class="font-bold text-xl text-orange-600">HomeMade Eats</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="seller.html" class="text-sm font-medium text-gray-600 hover:text-orange-600 transition">Are you a Seller?</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-16 mb-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Discover Local Flavors</h1>
            <p class="text-lg opacity-90 mb-8">Fresh, homemade meals from your neighbors.</p>
            
            <!-- Search Bar -->
            <div class="max-w-xl mx-auto relative">
                <input type="text" id="searchInput" placeholder="Search for dishes..." 
                       class="w-full pl-5 pr-12 py-4 rounded-full text-gray-800 shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-300">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-orange-600 text-white p-2 rounded-full hover:bg-orange-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-16">
        <div id="loadingState" class="text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading delicious food...</p>
        </div>

        <div id="foodGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Cards injected here -->
        </div>
        
        <div id="emptyState" class="text-center py-20 hidden">
            <h3 class="text-2xl font-semibold text-gray-700">No dishes found</h3>
            <p class="text-gray-500 mt-2">Try a different search or check back later.</p>
        </div>
    </main>

    <!-- Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden transform transition-all">
            <div class="bg-orange-50 p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Complete Your Order</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="orderForm" class="p-6 space-y-4">
                <div id="modalFoodInfo" class="flex items-center gap-4 p-3 bg-gray-50 rounded-lg mb-4">
                    <!-- Selected item info goes here -->
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" name="customer_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="customer_email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" name="customer_phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                </div>

                <input type="hidden" name="listing_id" id="modalListingId">
                <input type="hidden" name="seller_id" id="modalSellerId">
                <input type="hidden" name="price" id="modalPrice">

                <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-xl font-semibold hover:bg-orange-700 transition shadow-md">
                    Place Order
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://irtkpsukztkhacafzuoh.supabase.com';
        const SUPABASE_ANON_KEY = 'sb_publishable_68PM__9-_Kaiu3hfxgAxdQ_3noCnxzu';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let allListings = [];

        // DOM Elements
        const foodGrid = document.getElementById('foodGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const orderModal = document.getElementById('orderModal');

        // Fetch Listings on Load
        async function loadFood() {
            const { data, error } = await supabase
                .from('listings')
                .select('*, profiles(full_name)')
                .eq('is_available', true)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                loadingState.innerHTML = '<p class="text-red-500">Error loading food. Check console.</p>';
                return;
            }

            allListings = data;
            loadingState.classList.add('hidden');
            renderFood(data);
        }

        // Render Cards
        function renderFood(items) {
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                foodGrid.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            foodGrid.classList.remove('hidden');
            
            foodGrid.innerHTML = items.map(item => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-md card-hover flex flex-col">
                    <div class="h-48 w-full overflow-hidden">
                        <img src="${item.image_url || 'https://via.placeholder.com/400x300?text=No+Image'}" 
                             alt="${item.title}" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-lg text-gray-900">${item.title}</h3>
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">In Stock</span>
                        </div>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2">${item.description || 'Delicious homemade dish.'}</p>
                        
                        <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between">
                            <div>
                                <span class="text-2xl font-bold text-orange-600">$${parseFloat(item.price).toFixed(2)}</span>
                                <p class="text-xs text-gray-400 mt-1">By ${item.profiles?.full_name || 'Local Chef'}</p>
                            </div>
                            <button onclick="openOrderModal('${item.id}', '${item.title}', '${item.price}', '${item.seller_id}')" 
                                    class="bg-orange-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-orange-700 transition focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                                Order
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allListings.filter(item => 
                item.title.toLowerCase().includes(term) || 
                (item.description && item.description.toLowerCase().includes(term))
            );
            renderFood(filtered);
        });

        // Modal Logic
        function openOrderModal(id, title, price, sellerId) {
            document.getElementById('modalListingId').value = id;
            document.getElementById('modalSellerId').value = sellerId;
            document.getElementById('modalPrice').value = price;
            document.getElementById('modalFoodInfo').innerHTML = `
                <div class="font-bold text-gray-800">${title}</div>
                <div class="text-orange-600 font-semibold">$${parseFloat(price).toFixed(2)}</div>
            `;
            orderModal.classList.remove('hidden');
        }

        function closeModal() {
            orderModal.classList.add('hidden');
            document.getElementById('orderForm').reset();
        }

        // Handle Order Submission
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            const { error } = await supabase.from('orders').insert([{
                listing_id: data.listing_id,
                seller_id: data.seller_id,
                total_price: data.price, // Assuming quantity 1 for simplicity
                customer_name: data.customer_name,
                customer_email: data.customer_email,
                customer_phone: data.customer_phone,
                status: 'pending'
            }]);

            if (error) {
                alert("Error placing order: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Place Order";
            } else {
                // Success
                document.getElementById('modalFoodInfo').innerHTML = `
                    <div class="text-center w-full text-green-600 font-bold text-lg">Order Placed Successfully! üéâ</div>
                    <p class="text-xs text-gray-500 text-center w-full mt-2">Check your email for confirmation.</p>
                `;
                setTimeout(() => {
                    closeModal();
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Place Order";
                }, 2000);
            }
        });

        // Initialize
        loadFood();
    </script>
</body>
</html>
