<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard - HomeMade Eats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Auth Container -->
  <div id="authContainer" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <div class="text-center mb-6">
        <span class="text-4xl">ğŸ‘©â€ğŸ³</span>
        <h2 class="text-2xl font-bold mt-2 text-gray-800">Seller Login</h2>
        <p class="text-gray-500 text-sm">Manage your kitchen</p>
      </div>
      <form id="authForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="authEmail" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="authPassword" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500" />
        </div>
        <div class="flex gap-2">
          <button type="button" onclick="handleLogin()"
            class="flex-1 bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition">Login</button>
          <button type="button" onclick="handleSignUp()"
            class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Sign Up</button>
        </div>
      </form>
      <p id="authError" class="text-sm mt-4 text-center hidden"></p>
      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-orange-600 hover:underline">&larr; Back to Shop</a>
      </div>
    </div>
  </div>

  <!-- App Container -->
  <div id="appContainer" class="hidden">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="font-bold text-xl text-gray-800">My Kitchen Dashboard</h1>
        <div class="flex items-center gap-4">
          <span id="userEmail" class="text-sm text-gray-600 hidden sm:block"></span>
          <button onclick="handleLogout()"
            class="text-sm bg-red-50 text-red-600 px-3 py-1 rounded-md hover:bg-red-100 transition">Logout</button>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
      <!-- Add New Listing -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-bold mb-4 flex items-center gap-2">ğŸ³ Add New Dish</h2>
          <form id="listingForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Dish Name</label>
              <input type="text" name="title" required
                class="w-full border-gray-300 rounded-lg border p-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Price (&#8377;)</label>
              <input type="number" step="0.01" name="price" required
                class="w-full border-gray-300 rounded-lg border p-2 focus:ring-orange-500 focus:border-orange-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea name="description" rows="3"
                class="w-full border-gray-300 rounded-lg border p-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
              <input type="file" id="foodImage" accept="image/*"
                class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100" />
            </div>
            <div class="flex items-center gap-2">
              <input type="checkbox" name="is_available" id="isAvailable" checked
                class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded" />
              <label for="isAvailable" class="text-sm text-gray-700">Available for sale</label>
            </div>
            <button type="submit"
              class="w-full bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 transition">
              Add Listing
            </button>
          </form>
        </div>
      </div>

      <!-- Orders & Listings -->
      <div class="lg:col-span-2 space-y-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-bold mb-4 flex items-center gap-2">ğŸ“¦ Recent Orders</h2>
          <div id="ordersContainer" class="space-y-3">
            <p class="text-gray-400 text-sm">No orders yet.</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-bold mb-4 flex items-center gap-2">ğŸ“‹ My Listings</h2>
          <div id="myListingsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <p class="text-gray-400 text-sm">No listings active.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const SUPABASE_URL      = 'https://irtkpsukztkhacafzuoh.supabase.co';
  const SUPABASE_ANON_KEY = 'sb_publishable_68PM__9-_Kaiu3hfxgAxdQ_3noCnxzu';  
  const { createClient } = window.supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const authContainer = document.getElementById('authContainer');
  const appContainer  = document.getElementById('appContainer');
  const authError     = document.getElementById('authError');

  async function checkSession() {
    const { data: { session } } = await db.auth.getSession();
    if (session) {
      await showDashboard(session.user);
    } else {
      authContainer.classList.remove('hidden');
      appContainer.classList.add('hidden');
    }
  }

  async function handleLogin() {
    const email    = document.getElementById('authEmail').value.trim();
    const password = document.getElementById('authPassword').value;
    if (!email || !password) return showMessage('Please enter your email and password.', 'error');

    setAuthLoading(true, 'login');
    try {
      const { error } = await db.auth.signInWithPassword({ email, password });
      if (error) { showMessage(error.message, 'error'); return; }
      location.reload();
    } catch (e) {
      showMessage('Unexpected error: ' + e.message, 'error');
    } finally {
      setAuthLoading(false, 'login');
    }
  }

  async function handleSignUp() {
    const email    = document.getElementById('authEmail').value.trim();
    const password = document.getElementById('authPassword').value;
    if (!email || !password)   return showMessage('Please enter your email and password.', 'error');
    if (password.length < 6)   return showMessage('Password must be at least 6 characters.', 'error');

    setAuthLoading(true, 'signup');
    try {
      const { data, error } = await db.auth.signUp({
        email,
        password,
        options: { data: { full_name: email.split('@')[0] } }
      });
      if (error) { showMessage(error.message, 'error'); return; }

      if (data.session) {
        // Email confirmation disabled â€” user is immediately active
        location.reload();
      } else {
        showMessage('Account created! Check your email to confirm, then log in.', 'success');
      }
    } catch (e) {
      showMessage('Unexpected error: ' + e.message, 'error');
    } finally {
      setAuthLoading(false, 'signup');
    }
  }

  async function handleLogout() {
    await db.auth.signOut();
    location.reload();
  }

  function showMessage(msg, type = 'error') {
    authError.innerText = msg;
    authError.className = `text-sm mt-4 text-center ${type === 'success' ? 'text-green-600' : 'text-red-500'}`;
    authError.classList.remove('hidden');
  }

  function setAuthLoading(isLoading, action) {
    const loginBtn  = document.querySelector('button[onclick="handleLogin()"]');
    const signupBtn = document.querySelector('button[onclick="handleSignUp()"]');
    loginBtn.disabled  = isLoading;
    signupBtn.disabled = isLoading;
    if (isLoading) {
      if (action === 'login')  loginBtn.innerText  = 'Logging in...';
      if (action === 'signup') signupBtn.innerText = 'Signing up...';
    } else {
      loginBtn.innerText  = 'Login';
      signupBtn.innerText = 'Sign Up';
    }
  }

  // â”€â”€â”€ PROFILE SYNC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  // Called after every login. Creates a profile row if one doesn't exist yet.
  // This is needed because listings.seller_id â†’ profiles.id (FK constraint).
  async function ensureProfile(user) {
    const { data: existing } = await db
      .from('profiles')
      .select('id')
      .eq('id', user.id)
      .maybeSingle();

    if (!existing) {
      const { error } = await db.from('profiles').insert({
        id:         user.id,
        full_name:  user.user_metadata?.full_name || user.email.split('@')[0],
        is_seller:  true,
        updated_at: new Date().toISOString()
      });
      if (error) console.error('Profile creation failed:', error.message);
    }
  }

  async function showDashboard(user) {
    authContainer.classList.add('hidden');
    appContainer.classList.remove('hidden');
    document.getElementById('userEmail').innerText = user.email;

    // Ensure profile exists before any listing inserts
    await ensureProfile(user);

    loadMyListings(user.id);
    loadMyOrders(user.id);

    // Real-time new order notifications
    db.channel('orders-channel')
      .on('postgres_changes', {
        event: 'INSERT', schema: 'public', table: 'orders',
        filter: `seller_id=eq.${user.id}`
      }, (payload) => {
        console.log('New Order!', payload.new);
        loadMyOrders(user.id);
        if (Notification.permission === 'granted') {
          new Notification('New Order Received!', { body: `Order ID: ${payload.new.id}` });
        }
      })
      .subscribe();
  }

  // â”€â”€â”€ LISTINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadMyListings(sellerId) {
    const { data, error } = await db
      .from('listings')
      .select('*')
      .eq('seller_id', sellerId);          // FIX: was 'sellerid'

    const container = document.getElementById('myListingsContainer');
    if (error || !data || data.length === 0) {
      container.innerHTML = '<p class="text-gray-400 text-sm">You have no listings yet.</p>';
      return;
    }
    container.innerHTML = data.map(item => `
      <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg border border-gray-100">
        <img src="${item.image_url || 'https://via.placeholder.com/100'}"
          class="w-16 h-16 object-cover rounded-md" />
        <div class="flex-1">
          <h4 class="font-semibold text-gray-800">${item.title}</h4>
          <p class="text-sm text-gray-500">&#8377;${parseFloat(item.price).toFixed(2)}</p>
        </div>
        <span class="text-xs px-2 py-1 rounded-full ${item.is_available
          ? 'bg-green-100 text-green-700'
          : 'bg-gray-200 text-gray-600'}">
          ${item.is_available ? 'Active' : 'Hidden'}
        </span>
      </div>
    `).join('');
  }

  // â”€â”€â”€ ORDERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadMyOrders(sellerId) {
    const { data, error } = await db
      .from('orders')
      .select('*, listings(title)')
      .eq('seller_id', sellerId)           // FIX: was 'sellerid'
      .order('created_at', { ascending: false });  // FIX: was 'createdat'

    const container = document.getElementById('ordersContainer');
    if (error || !data || data.length === 0) {
      container.innerHTML = '<p class="text-gray-400 text-sm">No orders yet.</p>';
      return;
    }
    container.innerHTML = data.map(o => `
      <div class="p-4 border border-gray-200 rounded-lg flex justify-between items-center">
        <div>
          <h4 class="font-semibold text-gray-800">${o.listings?.title || 'Deleted Item'}</h4>
          <p class="text-sm text-gray-500">${o.customer_name} &bull; ${o.customer_phone}</p>
          <p class="text-xs text-gray-400 mt-1">${new Date(o.created_at).toLocaleString()}</p>
        </div>
        <div class="text-right">
          <div class="text-lg font-bold text-orange-600">&#8377;${o.total_price}</div>
          <span class="text-xs px-2 py-1 rounded-full ${
            o.status === 'pending'   ? 'bg-yellow-100 text-yellow-700' :
            o.status === 'confirmed' ? 'bg-blue-100 text-blue-700'     :
            o.status === 'delivered' ? 'bg-green-100 text-green-700'   :
                                       'bg-gray-100 text-gray-600'
          }">${o.status}</span>
        </div>
      </div>
    `).join('');
  }

  // â”€â”€â”€ ADD LISTING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('listingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const { data: { user } } = await db.auth.getUser();
    const form        = e.target;
    const submitBtn   = form.querySelector('button[type=submit]');
    submitBtn.disabled  = true;
    submitBtn.innerText = 'Adding...';

    const title        = form.title.value;
    const price        = form.price.value;
    const description  = form.description.value;
    const is_available = form.is_available.checked;   // FIX: was form.isavailable
    const imageFile    = document.getElementById('foodImage').files[0];

    let image_url = null;
    if (imageFile) {
      const fileExt = imageFile.name.split('.').pop();
      const filePath = `food-images/${user.id}/${Date.now()}.${fileExt}`;
      const { error: uploadError } = await db.storage
        .from('food-images')
        .upload(filePath, imageFile);
      if (uploadError) {
        alert('Image upload failed: ' + uploadError.message);
        submitBtn.disabled = false; submitBtn.innerText = 'Add Listing';
        return;
      }
      const { data: { publicUrl } } = db.storage.from('food-images').getPublicUrl(filePath);
      image_url = publicUrl;
    }

    const { error } = await db.from('listings').insert({
      title,
      price,
      description,
      image_url,          // FIX: was imageurl
      is_available,       // FIX: was isavailable
      seller_id: user.id  // FIX: was sellerid
    });

    submitBtn.disabled = false;
    submitBtn.innerText = 'Add Listing';

    if (error) {
      alert('Error creating listing: ' + error.message);
    } else {
      form.reset();
      loadMyListings(user.id);
      alert('Listing added successfully!');
    }
  });

  checkSession();
</script>
</body>
</html>
